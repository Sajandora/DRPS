site_name: Disaster Response Preparedness System

theme:
  name: material
  navigation_depth: 3
  features:
    - content.footnote.tooltips
    - navigation.tabs

markdown_extensions:
  - footnotes
  - toc:
      toc_depth: 6

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ko
          name: 한국어
          build: true